<div class="col-9 pt-2">
    <h3 class="text-center">Payment</h3>
    <div class="mb-3">
        <button
            class="btn btn-lg rounded-0-right rounded-left"
            (click)="setTokenSaleForm()"
            [ngClass]="
                formType === 'paymentKeySale'
                    ? 'btn-outline-secondary'
                    : 'btn-primary'
            "
        >
            Customer
        </button>
        <button
            class="btn btn-lg rounded-0-left rounded-right"
            (click)="setPaymentKeySaleForm()"
            [ngClass]="
                formType === 'tokenSale'
                    ? 'btn-outline-secondary'
                    : 'btn-primary'
            "
        >
            Employee
        </button>
    </div>
    <app-payment-key-sale-form
        *ngIf="formType === 'paymentKeySale'"
    ></app-payment-key-sale-form>
    <app-token-sale-form *ngIf="formType === 'tokenSale'"></app-token-sale-form>
</div>
<div class="col-3 pt-2 h-100 bg-white" style="border-left: 1px solid #d8d8d8">
    <div style="height: 5%">
        <p class="text-center mb-2 h3">Cart</p>
    </div>
    <div class="overflow-auto" style="height: 85%">
        <app-cart-item
            *ngFor="let product of items$ | async"
            [product]="product"
            [canRemoveItem]="false"
        ></app-cart-item>
    </div>
    <div style="height: 5%" style="border-top: 1px solid #c3c3c3">
        <p class="text-center py-3">Total amount: {{ total | currency }}</p>
    </div>
</div>
